<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Editar Cliente</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="guardar(f)" #f="ngForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="number" name="id" [(ngModel)]="client.CLIdClient" placeholder="Digite su numero de identificaciÃ³n" required>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-2">
                                    <div class="example-full-width">
                                        <li (click)="getClientById()" class="btn btn-info pull-right">Buscar</li>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" [(ngModel)]="client.CLNombres" placeholder="Nombres del cliente " name="nomcliente" required>
                                    </mat-form-field>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Apellidos del cliente" [(ngModel)]="client.CLApellidos" type="text" name="apecliente" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Numero de contacto" [(ngModel)]="client.CLTelefono" type="number" name="telcliente" required>
                                    </mat-form-field>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="E-mail" type="email" [(ngModel)]="client.CLCorreo" name="correocliente" required>
                                    </mat-form-field>
                                </div>
                            </div>

                            <!-- <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Ciudad" type="text">
                                    </mat-form-field>
                                </div>
                            </div> -->

                            <i mat-raised-button class="btn btn-info pull-right" (click)="clear()" style="width: auto">Limpiar</i>
                            <button mat-raised-button type="submit" class="btn btn-success pull-right btngeneric">Crear</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
